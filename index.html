<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>NCC Project</title>
  </head>
  <style>
    #container{
      margin: 10rem;
      height: 30rem;
      border-radius: 10px;
    }
  </style>
  <body>
    
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Welcome to live chat and share board</a>
        </div>
    </nav>

    <div id="container"  class="border border-5 rounded-3 d-flex flex-row align-items-center justify-content-evenly">
      <!-- whiteboard -->
      <div class="card">
        <h5 class="card-header">Whiteboard</h5>
        <div class="card-body">
          <p class="card-text">You can share your imagination and thoughts here with other people</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
      <!-- livechat -->
      <div class="card">
        <h5 class="card-header">Livechat</h5>
        <div class="card-body">
          <p class="card-text">a place to confide in like-minded people, maybe also share important information</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
