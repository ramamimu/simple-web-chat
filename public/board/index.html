<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Socket.IO whiteboard</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /**
 * Canvas
 */

      .whiteboard {
        height: 100%;
        width: 100%;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
      }

      .colors {
        position: fixed;
      }

      .color {
        display: inline-block;
        height: 48px;
        width: 48px;
      }

      .color.black {
        background-color: black;
      }
      .color.red {
        background-color: red;
      }
      .color.green {
        background-color: green;
      }
      .color.blue {
        background-color: blue;
      }
      .color.yellow {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <canvas class="whiteboard"></canvas>

    <div class="colors" id="debug">
      <div class="color black"></div>
      <div class="color red"></div>
      <div class="color green"></div>
      <div class="color blue"></div>
      <div class="color yellow"></div>
    </div>
    <h2 id="room" style="z-index: 999; position: absolute; bottom: 0">
      THIS IS A TEXT
    </h2>
    <button id="kudeta" style="z-index: 999; position: absolute; bottom: 50px">
      kudeta gambarnya
    </button>
    <button
      id="kudeta2"
      style="z-index: 999; position: absolute; bottom: 100px"
    >
      kudeta kedua
    </button>
    <script src="/socket.io/socket.io.js"></script>
    <!-- success -->
    <script src="main.js"></script>
  </body>
</html>
