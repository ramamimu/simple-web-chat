<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <title>NCC Project</title>
    <style>
      body {
        background-image: url(./img/dynamic-style.png);
      }
      body .content {
        background-color: white;
      }
    </style>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <body>
    <nav class="navbar fixed-top navbar-dark bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Welcome to Dashboard</a>
      </div>
    </nav>

    <!-- content -->
    <div class="conten rounded-3">
      <div class="logo d-flex justify-content-evenly mb-5">
        <a target="_blank" href="https://its.ac.id">
          <img
            src="img/its.png"
            title="Sepuluh Nopember Institute of Technology"
        /></a>
        <a target="_blank" href="https://instagram.com/ncclab_its">
          <img src="img/ncc.png" title="Net Centric Computing"
        /></a>
      </div>

      <div class="bg-white tulisan text-center p-1">
        <h4>I hope you enjoy to our project</h4>
      </div>

      <div
        id="container"
        class="bg-white d-flex flex-column align-items-center justify-content-between p-4"
      >
        <div class="kartu d-flex">
          <!-- whiteboard -->
          <div class="card">
            <h5 class="card-header">Board</h5>
            <img
              class="picture align-self-center"
              src="img/board.png"
              alt=""
              style="width: 10rem; height: auto"
            />
            <div class="card-body">
              <p class="card-text">
                You can share your imagination and thoughts here with other
                people
              </p>
              <!-- <a href="./board/board.html" class="btn btn-outline-secondary" -->
              <a href="/board" class="btn btn-outline-secondary"
                ><i class="bi bi-textarea"></i> check it out
              </a>
            </div>
          </div>
          <!-- livechat -->
          <div class="card">
            <h5 class="card-header">Livechat</h5>
            <img
              class="picture align-self-center"
              src="img/livechat.png"
              alt=""
              style="width: 10rem; height: auto"
            />
            <div class="card-body">
              <p class="card-text">
                a place to confide in like-minded people, maybe also you can
                share information
              </p>
              <a href="/livechat" class="btn btn-outline-secondary"
                ><i class="bi bi-chat-dots"></i> check it out
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
