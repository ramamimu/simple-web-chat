<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>livechat</title>
    </head>
  <body>

    <div class="navbar fixed-top justify-content-evenly navbar-dark">
        <a target="_blank" href="https://instagram.com/its_campus"><img style="height: 75px;" src="img/its.png" alt=""></a>
          <a class="lc navbar-brand fs-1 fw-bolder bg-secondary p-4" href="#" style="color: white;">LIVECHAT</a>
        <a target="_blank" href="https://instagram.com/ncclab_its"><img style="height: 75px;" src="img/ncc.png" alt=""></a>
    </div>

    <div class="content">
        <!-- room -->
        <div class="sec room">
          <p>room</p>
        </div>
        <!-- person -->
        <div class="sec person">
            <p>person</p>
        </div>
        <!-- message -->
        <div class="sec message">
            <p>message</p>

            <!-- field & button send -->
            <div style="position: absolute; top: 45.5rem; width: 100%; ">
              <nav class="navbar navbar-light" style="background-color: #6B94FA; border-radius: 0 0 10px 10px;">
                <div class="input-group">
                  <input style="
                    margin-left: 2%; 
                    width: 74%; 
                    border: solid 0.1rem #6B94FA; 
                    border-radius: 5px 0 0 5px;" 
                    type="text" placeholder="  Type your chat here" aria-label="Username">
                  <button class="btn btn-outline-light" type="submit"><i class="bi bi-send"></i></button>
                  <a class="btn btn-outline-light" href="board.html" role="button"><i class="bi bi-textarea"></i> board</a>
                </div>
              </nav>
            </div>

        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
